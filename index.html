<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bookmark</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel='stylesheet'  href='css/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" 
    rel="stylesheet"></head>
<body>
  <div class="container py-5">
    <h1 class="text-center py-2">Bookmarker</h1>
    <div class="formDesign">
      <h2 class="text-center mb-1">
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites 
        <i class="fa-solid fa-bookmark"></i>
      </h2>

<div class="siteName mb-4 mt-5">
  <label for="siteName">
    <i class="fa-solid fa-book-bookmark pb-2"></i>
    Site Name</label>
  <input 
  oninput="validateInputs(this)"
  type="text" 
  id="siteName" 
  class="form-control" 
  placeholder="Bookmark Name">
</div>

<div class="siteUrl">
  <label for="siteUrl">
    <i class="fa-solid fa-link pe-2"></i>
    Site URL</label>
  <input 
  oninput="validateInputs(this)"
  type="url" 
  id="siteUrl" 
  class="form-control" 
  placeholder="Website URL">
</div>
<button onclick="addSite()" class="btn d-block m-auto btn-submit px-5 mt-4">Subimt</button>
    </div>

    <div class="listDesign">
      <table class="table bg-light mt-4 text-center">
        <thead>
          <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="listBody">

        </tbody>
      </table>
    </div>
  </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
